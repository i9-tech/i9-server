# Limite para o corpo de qualquer requisi��o POST (ex: 10MB)
server.max-http-post-size=20MB

# Limite para um �nico arquivo em um upload multipart (ex: 10MB)
spring.servlet.multipart.max-file-size=20MB

# Limite para o tamanho total da requisi��o multipart (incluindo m�ltiplos arquivos, se houver) (ex: 10MB)
spring.servlet.multipart.max-request-size=20MB


# CONFIGURA��ES DO RABBITMQ
# spring.rabbitmq.host=localhost
# spring.rabbitmq.port=5672
# spring.rabbitmq.username=${RABBIT_USERNAME}
# spring.rabbitmq.password=${RABBIT_PASSWORD}

# Desabilita a auto-configuracao do RabbitMQ
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration

# Propriedades para a conexao PRIMARIA
app.rabbitmq.primary.host=${RABBIT_JAVAMAIL_HOST}
app.rabbitmq.primary.port=${RABBIT_JAVAMAIL_PORT}
app.rabbitmq.primary.username=${RABBIT_JAVAMAIL_USERNAME}
app.rabbitmq.primary.password=${RABBIT_JAVAMAIL_PASSWORD}

# Propriedades para a conexao SECUNDARIA
app.rabbitmq.secondary.host=${RABBIT_TWILIO_HOST}
app.rabbitmq.secondary.port=${RABBIT_TWILIO_PORT}
app.rabbitmq.secondary.username=${RABBIT_TWILIO_USERNAME}
app.rabbitmq.secondary.password=${RABBIT_TWILIO_PASSWORD}