name: ğŸ›¡ï¸ i9 Tech Server Security - Dependency Check

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]
  schedule:
    - cron: '0 0 * * 0' # roda domingo meia noite

jobs:
  security-check:
    name: ğŸ•·ï¸ AnÃ¡lise de Vulnerabilidades (OWASP)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: â˜• Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: ğŸ” Executar Dependency Check
        working-directory: ./estoque-de-produtos-crud
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: |
          mvn org.owasp:dependency-check-maven:check \
          -Dformat=HTML \
          -DfailBuildOnCVSS=7.0

      - name: ğŸ“Š Upload do RelatÃ³rio de SeguranÃ§a
        if: always() 
        uses: actions/upload-artifact@v4
        with:
          name: relatorio-vulnerabilidades
          path: ./estoque-de-produtos-crud/target/dependency-check-report.html